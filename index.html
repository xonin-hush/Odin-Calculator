<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="top">
        <div class="header-logo">Calc ya later</div>
        <ul>
            <il><a href="https://github.com/xonin-hush/"> Visit my github page</a></il>
            <il><a href="https://ted.com/talks/angela_lee_duckworth_grit_the_power_of_passion_and_perseverance">Grit</a></il>
            <il><a href="https://github.com/xonin-hush/Odin-Calculator">Repo's page</a></il>
        </ul>

    </div>
    <div class="calculator">
        <div class="sub-container">
            <div class="display">
            </div>
            <div class="clear-equal">
                <button class="button" onclick="reset()" id="clear">clear</button>
                <button class="button" id="equal" onclick="handleEqual()" data-key="=">=</button>
            </div>
            <div class="main-container">
                <div class="digit-container">
                    <div class="digit-buttons">
                        <button data-key="1" class="button" id="one">1</button>
                        <button data-key="2" class="button" id="two">2</button>
                        <button data-key="3" class="button" id="three">3</button>
                        <button data-key="4" class="button" id="four">4</button>
                        <button data-key="5" class="button" id="five">5</button>
                        <button data-key="6" class="button" id="six">6</button>
                        <button data-key="7" class="button" id="seven">7</button>
                        <button data-key="8" class="button" id="eight">8</button>
                        <button data-key="9" class="button" id="nine">9</button>
                        <button data-key="0" class="button" id="zero">0</button>
                        <button data-key="." class="button" onclick="addDot('.')" id="dot">.</button>
                    </div>
                </div>

                <div class="operator-buttons">
                    <button data-key="+" class="button">+</button>
                    <button data-key="-" class="button">-</button>
                    <button data-key="*" class="button">*</button>
                    <button data-key="/" class="button">/</button>
                </div>
            </div>
        </div>
    </div>
    <div class="end">

    </div>
    <div class="footer">made by Xonin</div>
    <script src="script.js" async defer></script>
</body>

</html>
